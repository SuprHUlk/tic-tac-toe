<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Sofia&display=swap">
        <script src="./script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                TIC TAC TOE
            </div>
            <div class="main">
                <button class="start">PLAY</button>
                <dialog class="playerCreation">
                    <div class="form">
                        <form action="#">
                            <fieldset>
                                <legend>NAME</legend>
                                <label for="p1-name">Player 1: </label>
                                <input type="text" id="p1-name" name="p1-name" required>
                                <label for="p2-name">Player 2: </label>
                                <input type="text" id="p2-name" name="p2-name" required>
                            </fieldset>
                            <fieldset>
                                <legend>SIGN</legend>
                                <label for="p1-sign">Player 1: </label>
                                <input type="text" id="p1-sign" name="p1-sign" required>
                                <label for="p2-name">Player 2: </label>
                                <input type="text" id="p2-sign" name="p2-sign" required>
                            </fieldset>
                            <div class="btn"><button class="submit" type="button">LET'S GO!!!!!</button></div>
                        </form>
                    </div>
                    <div class="btn"><button class="close">CLOSE</button></div>
                </dialog>
                <div class="content">
                    <div class="player-info">
                        <div class="player-1">
                            <h1></h1>
                            <div class="name"></div>
                            <div class="sign"></div>
                        </div>
                        <div class="player-2">
                            <h1></h1>
                            <div class="name"></div>
                            <div class="sign"></div>
                        </div>
                    </div>
                    <div class="result">
                        <h1></h1>
                        <h2></h2>
                    </div>
                </div>
            </div>
            <div class="footer">Made by SuprHUlk</div>
        </div>
    </body>
</html>
